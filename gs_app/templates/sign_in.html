{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block body %}
<div class="container g-3 col-sm-4">
    <form method="post" class="needs-validation">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="True" name="remember"> Remember me
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">Sign in</button>

        <h5>Or <a href="/registration">Register</a> please.</h5>

    </form>
</div>


{% endblock %}
